
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Děkujeme za přihlášku</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #0a0a0a; --container-color: #141414; --text-color: #f1f5f9; --text-muted-color: #a1a1aa; }
        body { font-family: 'Inter', sans-serif; line-height: 1.7; margin: 0; background-color: var(--bg-color); color: var(--text-color); display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .container { width: 90%; max-width: 900px; margin: 0 auto; }
        section { padding: 4rem 2rem; background-color: var(--container-color); border-radius: 16px; border: 1px solid #2a2a2a; text-align: center; }
        h1 { font-weight: 900; line-height: 1.2; margin-top: 0; color: #fff; font-size: 3rem; }
        p { font-size: 1.1rem; color: var(--text-muted-color); max-width: 65ch; margin: 1.5rem auto; }
        a { color: #ffc800; text-decoration: none; font-weight: 700; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <section>
            <h1>Děkujeme za důvěru.</h1>
            <p>Tvoje přihláška byla úspěšně a diskrétně odeslána. Všechny informace jsou u nás v bezpečí. Brzy se ti ozveme a probereme další kroky.</p>
            <a href="/">Zpět na hlavní stránku</a>
        </section>
    </div>
</body>
</html>
